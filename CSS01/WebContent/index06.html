<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
ul.ulist{
	list-style-type: circle;
	list-style-image: url("icon.jpg");
	font-size: 200%;
}
ol.olist{
	list-style-type: lower-greek;
	/* list-style-image: url("icon.jpg"); */
	font-size: 200%;
}
</style>

</head>
<body>

<ul class="ulist">
	<li>coffee</li>
	<li>tea</li>
	<li>cocoa</li>
</ul>

<ol class="olist">
	<li>coffee</li>
	<li>tea</li>
	<li>cocoa</li>
</ol>


</body>
</html>
