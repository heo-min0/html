<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<ul> <!-- unordered list 순서없는 목록 -->
	<li>coffee</li>
	<li>tea</li>
	<li>milk</li>
</ul>

<ul style="list-style-type: disc;">
	<li>coffee</li>
	<li>tea</li>
	<li>milk</li>
</ul>

<ul style="list-style-type: none;">
	<li>coffee</li>
	<li>tea</li>
	<li>milk</li>
</ul>

<ol type="a"> <!-- html4 ordered list 순서있는 목록 -->
	<li>coffee</li>
	<li>tea</li>
	<li>milk</li>
</ol>

<ol start="3"> <!-- html5 ordered list 순서있는 목록 -->
	<li>coffee</li>
	<li>tea</li>
	<li>milk</li>
</ol>

<ol type="I" start="3"> <!-- html4 -->
	<li>coffee</li>
	<li>tea</li>
	<li>milk</li>
</ol>

<ul>
	<li>coffee
		<ol>
			<li>black</li>
			<li>milk</li>
		</ol>
	</li>
	<li>tea</li>
	<li>milk</li>
</ul>

</body>
</html>
