<!DOCTYPE html>

<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<!-- tag안에서 사용하는 tag -->
<p>보통의 단락태그</p>
<p><b>두꺼운  </b>텍스트</p>
<p><strong>strong</strong> 텍스트</p>
<p><i>이태릭체</i> 텍스트</p>
<p>나는 <em>성공</em> 할 것이다</p>
<h2>hyper text <mark>markup</mark> Language</h2>
<p>보시는 글은 <del>삭제</del>된 글입니다.</p>
<p>이것은 <sub>아래첨자</sub>입니다.</p>
<p>이것은 <sup>윗첨자</sup>입니다.</p>
