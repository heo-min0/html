<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
<title>Insert title here</title>
</head>
<body>

<h1 class="text-center mb-5">component:carousel</h1>
<h2 class="text-center mb-4">기본적인 사용 예</h2>

<div class="container">
<div class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img alt="first" class="d-block w-100" src="http://placehold.it/1600x900&text=First slide">
		</div>
		<div class="carousel-item">
			<img alt="Second" class="d-block w-100" src="http://placehold.it/1600x900&text=Second slide">
		</div>
		<div class="carousel-item">
			<img alt="Third" class="d-block w-100" src="http://placehold.it/1600x900&text=Third slide">
		</div>
	</div>
</div>	
</div>

</body>
</html>
