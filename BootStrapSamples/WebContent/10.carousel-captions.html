<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
<title>Insert title here</title>
</head>
<body>

<h1 class="text-center mb-5">component:carousel</h1>
<h2 class="text-center mb-4">기본적인 사용 예</h2>

<div class="container">
<div id="carouselSample" class="carousel slide" data-ride="carousel">
	<!-- indicator 이동할 수 있는 바 -->
	<ol class="carousel-indicators">
		<li data-target="#carouselSample" data-slide-to="0" class="active">
		<li data-target="#carouselSample" data-slide-to="1">
		<li data-target="#carouselSample" data-slide-to="2">
	</ol>
	
	<div class="carousel-inner">
		<!-- 첫번째 슬라이드 -->
		<div class="carousel-item active">
			<img alt="first" class="d-block w-100" src="https://images.pexels.com/photos/2355519/pexels-photo-2355519.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260">
		</div>
		<!-- caption -->
		<div class="carousel-caption d-none d-md-block">
			<h5>고양이 톰</h5>
			<p>슬라이드의 캡션 내용</p>
		</div>
		
		<div class="carousel-item">
			<img alt="Second" class="d-block w-100" src="https://images.pexels.com/photos/213399/pexels-photo-213399.jpeg?auto=compress&cs=tinysrgb&h=650&w=940">
		</div>
		<div class="carousel-item">
			<img alt="Third" class="d-block w-100" src="./119.jpg">
		</div>
		
		<!-- controller 부분 -->
		<a class="carousel-control-prev" href="#carouselSample" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">앞으로</span>
		</a>
		<a class="carousel-control-next" href="#carouselSample" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">다음으로</span>
		</a>
	</div>
</div>	
</div>

</body>
</html>
