<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
table{
	width: 100%;
	border-collapse: collapse;
}
table,th,td {
	border: 1px solid black;
}
th {
	height: 50px;
	background-color: rgb(50,205,50);
	color: white;
}
td {
	padding: 15px;
}
td.center{
	text-align: center;
}

</style>




</head>
<body>

<table>
<tr>
	<th>번호</th><th>이름</th><th>나이</th>
</tr>
<tr>
	<td class="center">1</td><td>홍길동</td><td>24</td>
</tr>
<tr>
	<td class="center">2</td><td>성춘향</td><td>20</td>
</tr>
<tr>
	<td class="center">3</td><td>정수동</td><td>26</td>
</tr>	
</table>


</body>
</html>
